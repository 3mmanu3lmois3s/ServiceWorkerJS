<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker API Demo</title>
    <style>
        body { font-family: sans-serif; }
        button { margin: 0.5em; padding: 0.5em 1em; cursor: pointer; }
        pre { border: 1px solid #ccc; padding: 1em; background-color: #f9f9f9; }
        #status { margin-left: 1em; font-weight: bold; }
        #updateSW { display: none; background-color: #4CAF50; color: white; border: none;}
        /* Style for input fields */
        #customerForm input, #getCustomerForm input, #messageData, #searchTerms {
            margin-bottom: 0.5em;
            padding: 0.3em;
            border: 1px solid #ccc;
        }
        #messageData{
            min-height: 150px;
            width: 98%;
        }

    </style>
</head>
<body>
    <h1>Service Worker API Demo</h1>

    <div>
        <button data-api-url="/ServiceWorkerJS/api/data">Fetch Data (/api/data)</button>
        <button data-api-url="/ServiceWorkerJS/api/users">Fetch Users (/api/users)</button>
        <button data-api-url="/ServiceWorkerJS/api/user/123">Fetch User 123 (/api/user/123)</button>
        <div id="customerForm">
            <h2>Create Customer</h2>
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="text" id="customerEmail" placeholder="Customer Email">
            <button id="createCustomer">Create Customer</button>
        </div>

        <div id="getCustomerForm">
            <h2>Get Customer</h2>
            <input type="text" id="getCustomerId" placeholder="Customer ID">
            <button id="getCustomer">Get Customer</button>
        </div>
        <button id="getAllCustomers">Get All Customers</button>

        <button id="updateSW" style="display: none;">Update Service Worker</button>
    </div>

    <h2>Message</h2>
    <div>
      <textarea id="messageData" placeholder="Enter JSON data here (max 3000 characters)"></textarea><br>
      <button id="postMessage">Post Message</button>
    </div>
    <h2>Search</h2>
    <div>
        <textarea id="searchTerms" placeholder="Enter search terms (space separated)"></textarea><br>
      <button id="searchMessages">Search Messages</button>
    </div>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <p>Status: <span id="status"></span></p>

    <script src="/ServiceWorkerJS/main.js"></script>
</body>
</html>
