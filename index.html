<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker API Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
          padding-top: 20px;
          padding-bottom: 20px;
        }
        pre {
            border: 1px solid #ccc;
            padding: 1em;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Wrap long lines */
            overflow-x: auto;      /* Horizontal scroll for long lines */
        }
        #status {
            margin-left: 1em;
            font-weight: bold;
        }
        #updateSW {
            display: none;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Service Worker API Demo</h1>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Basic API Calls</h5>
                        <button class="btn btn-primary mb-2" data-api-url="/ServiceWorkerJS/api/data">Fetch Data</button><br>
                        <button class="btn btn-primary mb-2" data-api-url="/ServiceWorkerJS/api/users">Fetch Users</button><br>
                        <button class="btn btn-primary mb-2" data-api-url="/ServiceWorkerJS/api/user/123">Fetch User 123</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customer Management</h5>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name:</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Customer Email:</label>
                            <input type="email" class="form-control" id="customerEmail" placeholder="Enter Email">
                        </div>
                        <button id="createCustomer" class="btn btn-success mb-3">Create Customer</button>

                        <div class="mb-3">
                            <label for="getCustomerId" class="form-label">Customer ID:</label>
                            <input type="text" class="form-control" id="getCustomerId" placeholder="Enter Customer ID">
                        </div>
                        <button id="getCustomer" class="btn btn-info mb-2">Get Customer</button>
                        <button id="getAllCustomers" class="btn btn-info">Get All Customers</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                         <h5 class="card-title">Message Handling</h5>
                        <div class="mb-3">
                            <label for="messageData" class="form-label">Message Data (JSON):</label>
                            <textarea class="form-control" id="messageData" rows="5" placeholder="Enter JSON data here (max 3000 characters)"></textarea>
                        </div>
                        <button id="postMessage" class="btn btn-warning mb-3">Post Message</button>

                        <div class="mb-3">
                            <label for="searchTerms" class="form-label">Search Terms:</label>
                            <textarea class="form-control" id="searchTerms" rows="2"  placeholder="Enter search terms (space separated)"></textarea>
                        </div>
                        <button id="searchMessages" class="btn btn-secondary">Search Messages</button>
                        <button id="getAllMessages" class="btn btn-secondary ms-2">Get All Messages</button> </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
              <div class="col">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Response:</h5>
                           <pre id="response"></pre>
                            <p>Status: <span id="status"></span></p>
                      </div>
                  </div>
              </div>
        </div>

        <div class="text-center mt-3">
            <button id="updateSW" class="btn btn-success">Update Service Worker</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/ServiceWorkerJS/main.js"></script>
</body>
</html>
