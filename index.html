<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Insurance API Demo</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer can be at the bottom */
            margin: 0; /* Remove default body margin */
        }

        h1, h2 {
            text-align: center;
        }

        #buttons {
            text-align: center;
            margin-bottom: 1em;
        }

        button {
            margin: 0.5em;
            padding: 0.5em 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 5px; /* Slightly rounded corners */
            font-size: 1em;
        }
        button:hover {
            background-color: #eee;
        }

        pre {
            border: 1px solid #ccc;
            padding: 1em;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Wrap long lines */
            overflow-x: auto; /* Add horizontal scrollbar if needed */
        }

        #status {
            margin-left: 1em;
            font-weight: bold;
        }

        #updateSW {
            display: none; /* Initially hidden */
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
        }

        footer {
            margin-top: auto; /* Push footer to the bottom */
            background-color: #333;
            color: white;
            padding: 0.5em;
            text-align: center;
        }

        .progress-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%; /* Make it circular */
            background-color: #ccc; /* Initial color (gray) */
            margin: 0 5px;
        }

        .progress-indicator.complete {
            background-color: #4CAF50; /* Green when complete */
        }
    </style>
</head>
<body>
    <h1>Service Worker Insurance API Demo</h1>

    <div id="buttons">
        <button data-api-step="0" data-api-url="/api/data" data-method="POST">1. Create Customer</button><br>
        <button data-api-step="1" data-api-url="/products" data-method="GET">2. Get Products</button><br>
        <button data-api-step="2" data-api-url="/customers/:customerId:/quotes" data-method="POST">3. Start Quote</button><br>
        <button data-api-step="3" data-api-url="/customers/:customerId:/quotes/:quoteId:" data-method="PUT">4. Update Quote</button><br>
        <button data-api-step="4" data-api-url="/customers/:customerId:/quotes/:quoteId:/calculate" data-method="POST">5. Calculate Premium</button><br>
        <button data-api-step="5" data-api-url="/customers/:customerId:/quotes/:quoteId:/accept" data-method="POST">6. Accept Quote</button><br>
        <button data-api-step="6" data-api-url="/customers/:customerId:/policies/:policyId:" data-method="GET">7. Get Policy</button><br>
        <button data-api-step="7" data-api-url="/customers/:customerId:/claims" data-method="POST">8. File Claim</button><br>
        <button data-api-step="8" data-api-url="/customers/:customerId:/claims/:claimId:" data-method="GET">9. Get Claim</button><br>
        <button data-api-step="9" data-api-url="/customers/:customerId:/policies/:policyId:/renewal" data-method="GET">10. Get Renewal Info</button><br>
        <button data-api-step="10" data-api-url="/customers/:customerId:/policies/:policyId:/renew" data-method="POST">11. Renew Policy</button><br>
    </div>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <p>Status: <span id="status"></span></p>

    <footer>
        <div id="progress-indicators">
           </div>
    </footer>

    <script src="/ServiceWorkerJS/main.js"></script>
</body>
</html>
